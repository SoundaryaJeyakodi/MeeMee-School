<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | MeeMee School</title>
  <link href="/public/css/contact.css" rel="stylesheet">
  <script src="/public/js/script1.js" type="module"></script>
</head>
<body class="contact-main">


  <div include-html="header.html"></div>



<div class="container">

  <h1>Get in Touch</h1>

  <div class="contact-info">
    <!-- Contact Detail 1 -->
    <div class="info-card">
      <h3>Address</h3>
      <p>1234 Education Street,
        City, State, 12345</p>
    </div>

    <!-- Contact Detail 2 -->
    <div class="info-card">
      <h3>Email</h3>
      <p>info@meemee.com</p>
    </div>

    <!-- Contact Detail 3 -->
    <div class="info-card">
      <h3>Phone</h3>
      <p>+91-1234567892</p>
    </div>
  </div>

  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>

  <div class="map-section">
    <h2>Find Us</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57070.82941213182!2d78.77285923819508!3d10.055902535799921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b005d8b08de4f3b%3A0x1f24fc0ab84584f8!2sKaraikudi%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1728366615249!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  </div>

</div>

<div include-html="footer.html"></div>

</body>
</html>
